<!DOCTYPE html>
<html>
<head>
	<title>Message Board</title>
	<link rel="stylesheet" type="text/css" href="44.css">
</head>

<body>
<div class="allbox">
	<div class="main">
		<div class="message-form">
			<div class="header">
			<h2>Add Message to Admin</h2>
			</div>
			<div class="form">
				<div class="name">
				<label for="name">Name:</label>
				</div>
				<div class="type1">
				<input type="text" id="name" name="name" required>
				</div>

				<div class="email">
				<label for="email">Email:</label>
				</div>
				<div class="type2">
				<input type="email" id="email" name="email" required>
				</div>
				
				<div class="message">
				<label for="message">Message:</label>
				</div>
				<div class="type3">
				<textarea id="message" name="message" required></textarea>
				</div>

				<div class="button">
				<button type="submit">Send</button>
				</div>
			</div>
		</div>


		<div class="message-list">
			<div class="header2">
			<h2>Messages</h2>
			</div>
			<div class="ul">
				<div  class="li">
					<div class="message-info">Name: Lee Zhan Yu</div>| <div class="message-info2">Email: Lee@gmail.com</div>
					<div class="message-text">Hi,Digi company didn't pay my salary on time and keeping giving me excuse to delay payment.May you help me to communicate with them?Thanks.</div>
					<button class="delete-btn">Delete</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
