</head>

<body>
	<div class="sidebar">

			  </a>

			<li>
				<a href="JobSeekerJobListing.html">
          <i class='bx bx-list-ul' ></i>				  <span class="links_name">Job Listing</span>
				</a>
			  </li>
			<li>
			  <a href="JobSeekerFavourite.html">
          <i class='bx bxs-bookmark' ></i>
          				<span class="links_name">Favourite</span>
			  </a>
			</li>
			<li>
			  <a href="#">
          <i class='bx bxs-business'></i>
                    				<span class="links_name">Application</span>
			  </a>
			</li>
		   
			<li>
			  <a href="JobSeekerReportHistory.html">
          <i class='bx bxs-time'></i>

          <i class='bx bxs-chat' ></i>

      <li>

          <i class='bx bx-paperclip'></i>

			</li>
	
			<li class="log_out">
			  <a href="#">
				<i class='bx bx-log-out'></i>
				<span class="links_name">Log out</span>
			  </a>
			</li>
		  </ul>
	  </div>
	
		  <nav>
		
			<div class="sidebar-button">
			  <i class='bx bx-menu sidebarBtn'></i>
			  <span class="dashboard">Dashboard</span>
			</div>
		
			<div class="search-box">
			  <input type="text" placeholder="Search...">
			  
			</div>
		
			<div class="profile-details">
			  <span class="admin_name">Kui Jun Foo</span>
			  
			</div>
		  </nav>
		  <section class="home-section">
   

			<div class="home-content">
					<div class="all-boxes">
				<div class="title">Job Seeker Resume</div>
				<div class="applicant-boxes">
				  <div class="recent-applicant">
				  <div class="company-detail-wrapper">
				  <form class="post-form-wrapper"  method="POST" autocomplete="off">
				
					  <div class="row gap-20">
						<div class="clear"></div>
						
						<div class="col-sm-12 col-md-8">
						
						  <div class="form-group">
							<label>Name</label>
							<input name="company" placeholder="Enter name" type="text" class="form-control"  required>
						  </div>
						  
						</div>
						
						<div class="clear"></div>
		
						<div class="col-sm-12 col-md-8">
						
						  <div class="form-group">
							<label>Address</label>
							<input name="address" placeholder="Enter Address" type="text" class="form-control"  required>
						  </div>
						  
						</div>
						<div class="clear"></div>
						
						<div class="col-sm-6 col-md-4">
						
						  <div class="form-group">
							<label>Race</label>
							<input name="registrationnumber" placeholder="Enter registration number" type="text" class="form-control"  required>
						  </div>
						  
						</div>
						
						<div class="col-sm-6 col-md-4">
						
							<div class="form-group">
							  <label>Phone Number</label>
							  <input type="text" name="phone" required class="form-control"  placeholder="Enter your phone">
							</div>
							
						  </div>
						
						
						<div class="clear"></div>

						
						
		
						<div class="clear"></div>
						
						
						<div class="col-sm-6 col-md-4">
						
						  <div class="form-group">
							<label>Email Address</label>
							<input type="email" name="email" required class="form-control"  placeholder="Enter your email">
						  </div>
						  
						</div>
						<div class="col-sm-6 col-md-4">
						
							<div class="form-group">
							  <label>Education</label>
							  <input type="email" name="email" required class="form-control"  placeholder="Enter your email">
							</div>
							
						  </div>
						
		
		
						<div class="clear"></div>
						
		
		
						<div class="clear"></div>
						
						<div class="col-sm-12 col-md-12">
						
						  <div class="form-group bootstrap3-wysihtml5-wrapper">
							<label>Summary</label>
							<textarea name="description" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company description ..." style="height: 200px;"></textarea>
						  </div>
						  
						</div>
						
						<div class="clear"></div>
						
						<div class="col-sm-12 col-md-12">
						
						  <div class="form-group bootstrap3-wysihtml5-wrapper">
							<label>Experience</label>
							<textarea name="team" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company services ..." style="height: 200px;"></textarea>
						  </div>
						  
						</div>
						
						<div class="clear"></div>
						
						<div class="col-sm-12 col-md-12">
						
						  <div class="form-group bootstrap3-wysihtml5-wrapper">
							<label>Language</label>
							<textarea name="mission" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company expertise ..." style="height: 200px;"></textarea>
						  </div>
						  
						</div>
		
						<div class="col-sm-12 col-md-12">
						
						  <div class="form-group bootstrap3-wysihtml5-wrapper">
							<label>Skills</label>
							<textarea name="vision" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company services ..." style="height: 200px;"></textarea>
						  </div>
						  
						</div>
						
						<div class="clear"></div>
		

		
						<div class="col-sm-12 mt-10"><br><br>
						  <button type="submit" class="btn btn-primary">Save</button>
						  <button type="reset" class="btn btn-warning">Cancel</button>
						</div>
		
					  </div>
					  
					</form>
				  </div>
				  </div>
				</div>
			  </div>
			</div>
		
		  </section>	  
            
			</div>
</body>
</html>
