        <nav>
      
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Dashboard</span>
        </div>
      
        <div class="search-box">
          <input type="text" placeholder="Search...">
          
        </div>
      
        <div class="profile-details">
          <span class="admin_name">Kui Jun Foo</span>
          
        </div>
        </nav>
        <section class="home-section">
   

          <div class="home-content">
           
            <div class="all-boxes">
            <div class="title">JobSeeker Profile</div>
            <div class="applicant-boxes">
              <div class="recent-applicant">
                  <div class="company-detail-wrapper">
                  <form class="post-form-wrapper"  method="POST" autocomplete="off">
                
                      <div class="row gap-20">
                        <div class="clear"></div>
                        
                        <div class="col-sm-12 col-md-8">
                        
                          <div class="form-group">
                            <label>FullName</label>
                            <input name="admin" placeholder="Enter your name" type="text" class="form-control"  required>
                          </div>
                          
                        </div>
                        <div class="col-sm-12 col-md-8">
                        
                          <div class="form-group">
                            <label>Address</label>
                            <input name="admin" placeholder="Enter your address" type="text" class="form-control"  required>
                          </div>
                          
                        </div>

                        
                        <div class="clear"></div>
                        
                        
                        <div class="col-sm-6 col-md-4">
                        
                          <div class="form-group">
                            <label>Username</label>
                              <input name="year" placeholder="Enter Username" type="text" class="form-control"  required>
                          </div>
                          
                        </div>
                        
                        <div class="col-sm-6 col-md-4">
                        
                          <div class="form-group">
                            <label>Password</label>
                              <input class="form-control" placeholder="Enter Password" name="password" required type="password"  required> 
                          </div>
                          
                        </div>
                        
                        <div class="clear"></div>
        
                      
                        
                        <div class="col-sm-6 col-md-4">
                        
                          <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" required class="form-control"  placeholder="Enter your phone">
                          </div>
                          
                        </div>
                        
                        <div class="col-sm-6 col-md-4">
                        
                          <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" required class="form-control"  placeholder="Enter your email">
                          </div>
                          
                        </div>
                        
        
        
                        
                        <div class="resume">
                        
                          <div class="col-sm-6 col-md-4">
                        
                            <div class="form-group">
                              <label>Resume</label>
                              <ul>
                                <a href="#">Username_resume1.pdf</a> <button type="button" class="delete">Delete</button>

                              </ul>
                            </div>
                            
                          </div>
                          <div class="clear"></div>
        
      
                        
      
        
                        <div class="col-sm-15 md-10">
                          <button type="submit" class="btn btn-primary">Save</button>
                          <button type="reset" class="btn btn-warning">Cancel</button>
                        </div>
        
                      </div>
                      
                    </form>
                  </div>
                  </div>
            </div>
          </div>
          </div>
        </section>
      <div class="form">
        <div class="personal">
        <h2>Personal Information</h2>
        </div>

        <div class="box1">
        <div class="fullname">
        <label for="fullname">Full Name:</label>
        </div>
        <div class="type1">
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name..." value=""><br>
        </div>
        </div>
       
        <div class="box2">
        <div class="username">
        <label for="username">Username:</label>
        </div>
        <div class="type2">
        <input type="text" id="username" name="username" placeholder="Enter your username..." value=""><br>
        </div>
        </div>
      
        <div class="box3">
        <div class="email">
        <label for="email">Email:</label>
        </div>
        <div class="type3">
        <input type="email" id="email" name="email" placeholder="Enter your full email..." value=""><br>
        </div>
        </div>

        <div class="box4">
        <div class="phone">
        <label for="phone">Phone:</label>
        </div>
        <div class="type4">
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone..." value=""><br>
        </div>
        </div>

        <div class="box5">
        <div class="address">
        <label for="address">Address:</label>
        </div>
        <div class="type5">
        <textarea id="address" name="address" placeholder="Enter your address..."></textarea><br>
        </div>
        </div>

        <div class="saveedit">
        <button type="save">Save Changes</button>
        <button type="edit">Edit Profile</button>
        </div>
      </div>



      
        <div class="resume">
        <h2>Resume Information</h2>
        <ul>
          <li><a href="#">Username_resume1.pdf</a> <button type="button" class="delete">Delete</button></li>
        </ul>
        <input type="file" id="resume" name="resume"><br>

        <div class="upload">
        <button type="submit">Upload</button>
        </div>
        </div>
      </div>
    </div>
  </body>
