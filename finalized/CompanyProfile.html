   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-upwork'></i>

    </div>
      <ul class="nav-links">

            <i class='bx bxs-dashboard'></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="CompanyJobPosting.html">
            <i class='bx bxs-briefcase-alt-2'></i>
            <span class="links_name">Jobs </span>
          </a>
        </li>
        <li>
          <a href="CompanyApplicant.html">
            <i class='bx bxs-group'></i>
            <span class="links_name">Application</span>
          </a>
        </li>
       
        <li>
          <a href="CompanyReview.html">
            <i class='bx bxs-star'></i>
            <span class="links_name">Review</span>
          </a>
        </li>
        <li>
            <a href="CompanyProfile.html">
                <i class='bx bxs-buildings' ></i>
              <span class="links_name">Company Profile</span>
            </a>
        </li>



        <li class="log_out">
          <a href="CompanyLogin.html">
            <i class='bx bx-log-out'></i>

      </ul>
  </div>
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">Dashboard</span>
    </div>
    
    <div class="profile-details">
      <span class="admin_name">Kui Jun Foo</span>
      
    </div>
  </nav>
  
  <section class="home-section">
   

    <div class="home-content">
			<div class="all-boxes">
        <div class="title">Company Profile</div>
        <div class="applicant-boxes">
          <div class="recent-applicant">
          <div class="company-detail-wrapper">
          <form class="post-form-wrapper"  method="POST" autocomplete="off">
        
              <div class="row gap-20">
                <div class="clear"></div>
                
                <div class="col-sm-12 col-md-8">
                
                  <div class="form-group">
                    <label>Company Name</label>
                    <input name="company" placeholder="Enter company name" type="text" class="form-control"  required>
                  </div>
                  
                </div>

                <div class="col-sm-12 col-md-8">
                
                  <div class="form-group">
                    <label>Company Address</label>
                    <input name="address" placeholder="Enter Company Address" type="text" class="form-control"  required>
                  </div>
                  
                </div>
                <div class="clear"></div>
                
                <div class="col-sm-6 col-md-4">
                
                  <div class="form-group">
                    <label>Registration Number</label>
                    <input name="registrationnumber" placeholder="Enter registration number" type="text" class="form-control"  required>
                  </div>
                  
                </div>
                
                <div class="col-sm-6 col-md-4">
                
                  <div class="form-group">
                    <label>Industry</label>
                     <input class="form-control" placeholder="Eg: Booking, Travel" name="type" required type="text"  required> 
                  </div>
                  
                </div>
                
                <div class="clear"></div>

                <div class="form-group">
                  
                  <div class="col-sm-6 col-md-4">
                    <label>Size</label>
                    <select name="Size" required class="selectpicker show-tick form-control mb-15" data-live-search="false">
                     
                    </select>
                  </div>

                  <div class="col-sm-6 col-md-4">
                    <label>Website</label>
                    <input type="text" class="form-control"  name="web" placeholder="Enter your website">
                  </div>
                    
                </div>
                
                

                <div class="clear"></div>
                
                <div class="col-sm-6 col-md-4">
                
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" required class="form-control"  placeholder="Enter your phone">
                  </div>
                  
                </div>
                
                <div class="col-sm-6 col-md-4">
                
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required class="form-control"  placeholder="Enter your email">
                  </div>
                  
                </div>
                


                <div class="clear"></div>
                


                <div class="clear"></div>
                
                <div class="col-sm-12 col-md-12">
                
                  <div class="form-group bootstrap3-wysihtml5-wrapper">
                    <label>Company Description</label>
                    <textarea name="description" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company description ..." style="height: 200px;"></textarea>
                  </div>
                  
                </div>
                
                <div class="clear"></div>
                
                <div class="col-sm-12 col-md-12">
                
                  <div class="form-group bootstrap3-wysihtml5-wrapper">
                    <label>Company Our Team</label>
                    <textarea name="team" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company services ..." style="height: 200px;"></textarea>
                  </div>
                  
                </div>
                
                <div class="clear"></div>
                
                <div class="col-sm-12 col-md-12">
                
                  <div class="form-group bootstrap3-wysihtml5-wrapper">
                    <label>Company Our Mission</label>
                    <textarea name="mission" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company expertise ..." style="height: 200px;"></textarea>
                  </div>
                  
                </div>

                <div class="col-sm-12 col-md-12">
                
                  <div class="form-group bootstrap3-wysihtml5-wrapper">
                    <label>Company Our Vision</label>
                    <textarea name="vision" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company services ..." style="height: 200px;"></textarea>
                  </div>
                  
                </div>
                
                <div class="clear"></div>

                <div class="col-sm-12 col-md-12">
												
                  <div class="form-group bootstrap3-wysihtml5-wrapper">
                  <label>Company Logo</label>
                  <input accept="image/*" type="file" name="image"  required >
                  </div>
                        
                  </div>
                
                <div class="clear"></div>

                <div class="col-sm-12 mt-10"><br><br>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-warning">Cancel</button>
                </div>

              </div>
              
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  

</body>
</html>
