<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="login">
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="wallhaven-4y3370.jpg" alt="">
        <div class="text">
          <span class="text-1">Lets get your Job Now</span>

        </div>
      </div>

    </div>
    <div class="forms">
        
        <div class="form-content">
        <div class="signup-form">
          <div class="title">Job Seeker Sign Up</div>
          <form class="post-form-wrapper"  method="POST" autocomplete="off">
        
            <div class="row gap-20">
              <div class="clear"></div>
              
              <div class="col-sm-12 col-md-8">
              
                <div class="form-group">
                  <label>Company Name</label>
                  <input name="company" placeholder="Enter company name" type="text" class="form-control"  required>
                </div>
                
              </div>

              <div class="col-sm-12 col-md-8">
              
                <div class="form-group">
                  <label>Company Address</label>
                  <input name="address" placeholder="Enter Company Address" type="text" class="form-control"  required>
                </div>
                
              </div>
              <div class="clear"></div>
              
              <div class="col-sm-6 col-md-4">
              
                <div class="form-group">
                  <label>Registration Number</label>
                  <input name="registrationnumber" placeholder="Enter registration number" type="text" class="form-control"  required>
                </div>
                
              </div>
              
              <div class="col-sm-6 col-md-4">
              
                <div class="form-group">
                  <label>Industry</label>
                   <input class="form-control" placeholder="Eg: Booking, Travel" name="type" required type="text"  required> 
                </div>
                
              </div>
              
              <div class="clear"></div>

              <div class="form-group">
                
                <div class="col-sm-6 col-md-4">
                  <label>Size</label>
                  <select name="Size" required class="selectpicker show-tick form-control mb-15" data-live-search="false">
                   
                  </select>
                </div>

                <div class="col-sm-6 col-md-4">
                  <label>Website</label>
                  <input type="text" class="form-control"  name="web" placeholder="Enter your website">
                </div>
                  
              </div>
              
              

              <div class="clear"></div>
              
              <div class="col-sm-6 col-md-4">
              
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" name="phone" required class="form-control"  placeholder="Enter your phone">
                </div>
                
              </div>
              
              <div class="col-sm-6 col-md-4">
              
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="email" name="email" required class="form-control"  placeholder="Enter your email">
                </div>
                
              </div>
              


              <div class="clear"></div>
              


              <div class="clear"></div>
              
              <div class="col-sm-12 col-md-12">
              
                <div class="form-group bootstrap3-wysihtml5-wrapper">
                  <label>Company Description</label>
                  <textarea name="description" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company description ..." style="height: 200px;"></textarea>
                </div>
                
              </div>
              
              <div class="clear"></div>
              
              <div class="col-sm-12 col-md-12">
              
                <div class="form-group bootstrap3-wysihtml5-wrapper">
                  <label>Company Our Team</label>
                  <textarea name="team" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company services ..." style="height: 200px;"></textarea>
                </div>
                
              </div>
              
              <div class="clear"></div>
              
              <div class="col-sm-12 col-md-12">
              
                <div class="form-group bootstrap3-wysihtml5-wrapper">
                  <label>Company Our Mission</label>
                  <textarea name="mission" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company expertise ..." style="height: 200px;"></textarea>
                </div>
                
              </div>

              <div class="col-sm-12 col-md-12">
              
                <div class="form-group bootstrap3-wysihtml5-wrapper">
                  <label>Company Our Vision</label>
                  <textarea name="vision" class="bootstrap3-wysihtml5 form-control" placeholder="Enter company services ..." style="height: 200px;"></textarea>
                </div>
                
              </div>
              
              <div class="clear"></div>

              <div class="col-sm-12 col-md-12">
                                              
                <div class="form-group bootstrap3-wysihtml5-wrapper">
                <label>Company Logo</label>
                <input accept="image/*" type="file" name="image"  required >
                </div>
                      
                </div>
              
              <div class="clear"></div>



            </div>
            <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <a href="JobSeekerLogin.html">Login now</a></div>
            </div>
          </form>
            
     
    </div>
    </div>
    </div>
  </div>
</div>
</body>
</html>
